apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "mutating-webhook.mritd.me"
  namespace: oversold
webhooks:
  - name: "mutating-webhook.mritd.me"
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE","UPDATE"]
        resources:   ["nodes/status"]
        scope:       "*"
    clientConfig:
      service:
        name: "mutating-webhook"
        namespace: "oversold"
        path: /mutating/oversold
      caBundle: 
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Ignore
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "mutating-webhook.mritd.me.replicas"
  namespace: kube-addons
webhooks:
  - name: "mutating-webhook.mritd.replicas"
    rules:
      - apiGroups:   ["apps"]
        apiVersions: ["v1","v1beta1"]
        operations:  ["CREATE","UPDATE"]
        resources:   ["deployments","statefulsets"]
        scope:       "Namespaced"
    clientConfig:
      service:
        name: "mutating-webhook"
        namespace: "kube-addons"
        path: /mutating/depreplicas
      caBundle: 
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Ignore
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "mutating-webhook.mritd.me.job"
  namespace: kube-addons
webhooks:
  - name: "mutating-webhook.mritd.job"
    rules:
      - apiGroups:   ["*"]
        apiVersions: ["v1","v1beta1"]
        operations:  ["CREATE","UPDATE"]
        resources:   ["jobs"]
        scope:       "Namespaced"
    clientConfig:
      service:
        name: "mutating-webhook"
        namespace: "kube-addons"
        path: /mutating/envs
      caBundle: 
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Ignore
